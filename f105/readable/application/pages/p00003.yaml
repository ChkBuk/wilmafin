    language: PL/SQL
    pl/sql-code: |
      IF :P3_CUSTOMER_ID IS NULL THEN
         :P3_AUDIT_DATE := TO_CHAR(CURRENT_TIMESTAMP, 'DD-MON-YYYY HH24:MI:SS');
         :P3_AUDIT_CREATED_DATE := TO_CHAR(CURRENT_TIMESTAMP, 'DD-MON-YYYY HH24:MI:SS');
