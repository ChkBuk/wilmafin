  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 14937644197493491
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        let dob = new Date($v('P3_DOB'));
        let today = new Date();
        let cutoff = new Date();
        cutoff.setFullYear(today.getFullYear() - 18);
        
